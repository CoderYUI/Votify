<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Votify - Home</title>
  <link rel="stylesheet" href="/votify/frontend/styles/navbar.css">
  <link rel="stylesheet" href="/votify/frontend/styles/footer.css">
  <link rel="stylesheet" href="/votify/frontend/styles/main.css">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Main Content -->
  <main id="main-content">
    <div class="section">
      <div class="card">
        <img src="/votify/assets/create-poll.png" alt="Create Poll">
        <h2>Easily create a poll for your event or competition. Share with participants, and get real-time results!</h2>
        <button>Create a Poll</button>
      </div>
      <div class="card">
        <img src="/votify/assets/join-poll.png" alt="Join Poll">
        <h2>Join an ongoing poll using a room link or ID. Participate in the event and see the results live!</h2>
        <button>Join a Room</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="/votify/frontend/script.js"></script>
  <script>
    // Dynamically load the navbar
    document.getElementById('navbar').innerHTML = `
      <header class="navbar">
        <div class="logo">VOTIFY</div>
        <nav>
          <a href="/votify/frontend/home.html">Home</a>
          <a href="#" onclick="showFooter()">Create</a>
          <a href="#" onclick="showFooter()">Join</a>
          <a href="#" onclick="showFooter()">Help</a>
          <a href="#" onclick="showFooter()">Team</a>
        </nav>
      </header>
    `;

    // Dynamically load the footer
    fetch('/votify/frontend/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>
</body>
</html>
